<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <!-- About Portfolio -->
    <ion-title>Over Portfolio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <!-- Portfolio -->
            <ion-card-title>Portfolio</ion-card-title>
            <ion-card-subtitle>(c) Jos Vermoesen</ion-card-subtitle>
          </ion-card-header>
          <ion-img
            class="about-image"
            src="/assets/images/companies/brocom.png"
          ></ion-img>
          <ion-card-content>
            <div>
              <!-- Source Code on GitHub -->
              <a (click)="openGithubPage()">Broncode op GitHub</a>
            </div>
            <div>Versie: {{ version }}</div>

            <qr-code
              value="{{qrUrl}} "
              size="300"
              errorCorrectionLevel="M"
            ></qr-code>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
